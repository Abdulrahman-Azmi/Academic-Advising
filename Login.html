<!DOCTYPE html>
<html>
    <head>
    <html lang="ar"></html>
        <title>تسجيل الدخول  </title>
        <link href="Loginstyll.css", rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=deivce-width , initial">

        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" type="text/css" href="css\Loginstyll.css" />
       

    </head>
    <body>
      <title>Login Page</title>
	
<body>

	<form id="login-form" action="#" method="post">
		<fieldset>
		
			<legend>Log in</legend>
			
			<label for="login">UserName</label>
			<input type="text" id="login" name="login"/>
			<div class="clear"></div>
			
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required/>
			<div class="clear"></div>
			
			<label for="remember_me" style="padding: 0;">Remember me?</label>
			<input type="checkbox" id="remember_me" style="position: relative; top: 3px; margin: 0; " name="remember_me"/>
			<div class="clear"></div>
			
			<br />
			
			<input type="submit" style="margin: -20px 0 0 287px;" class="button" name="commit" value="Log in"/>	
		</fieldset>
	</form>
        </main>
    </body>
</html>
